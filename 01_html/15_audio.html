<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- autoplay : 오디오 컨텐트를 재생할 수 있는 가장 빠른 시점에서 자동 재생-->
    <!-- loop: 반복재생 -->
    <!-- muted : 소리 음소거 -->

    <!-- preload : auto, metadata, none -->
    <!--   auto : 오디오를 시청하든 안하든 영상을 미리 다운로드. 
                  시청할 확률 매우 높고 영상 플레이 했을 떄 바로 보여줘야 하는 중요한 영상 -->
    <!--   metadata : 오디오를 다운로드 x. 영상 상영 시간, 영상 관련 meta정보만 미리 가져옴 -->
    <!--   none : 오디오 다운로드 x, 사용자가 영상을 바로 보지 않을 확률이 매우 높은것. 서버 최소한의 트래픽 -->
    <audio src="./media/html_media_bootcamp.mp3" controls autoplay></audio>
  </body>
</html>
