<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 draggable="true">움직일 수 있는 태그</h1>
    <p lang="ko">대한민국</p>
    <p hidden>이 문장은 화면에 보이지 않습니다.</p>
    <a
      href="https://google.com"
      id="google"
      title="클릭하면 구글 사이트로 이동합니다."
    >
      구글
    </a>
    <br />
    <label for="userId">for, id 를 활용한 Input입니다.</label>
    <input type="text" name="" id="userId" />
    <br />
    <p spellcheck="true" contenteditable="true">
      This is a editable paraagraph with spellcheck enabled.
    </p>
    <p style="color: red; background-color: yellow">
      CSS를 활용한 빨간색 문장입니다.
    </p>
    <a href="" tabindex="1">Tab 순서 1: 네이버</a>
    <a href="" tabindex="3">Tab 순서 3: 구글</a>
    <a href="" tabindex="2">Tab 순서 2: 개발자의품격</a>
    <button title="주문 버튼을 클릭하면 선택한 제품에 대한 주문이 진행됩니다.">
      주문
    </button>
  </body>
</html>
