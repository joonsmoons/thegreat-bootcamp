<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="machine">
      <h2 class="header">Vending Machine</h2>
      <section class="drink-box container">
        <div class="drinks"></div>
      </section>

      <section class="input-box container">
        <div class="section balance">
          <div>내 지갑:</div>
          <div class="customer-balance money"></div>
        </div>
        <div class="section">
          <div class="coins">
            <button class="coin" value="100">100원 투입</button>
            <button class="coin" value="500">500원 투입</button>
            <button class="coin" value="1000">1,000원 투입</button>
          </div>
        </div>

        <div class="section">
          <div class="balance">
            <div>투입금액</div>
            <div class="display-balance money"></div>
          </div>

          <div class="balance">
            <div>자판기에 저장된 금액</div>
            <div class="machine-wallet money"></div>
          </div>
        </div>
        <div class="section">
          <button class="return">잔돈반환</button>
        </div>
      </section>

      <section class="section output-box container output"></section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
