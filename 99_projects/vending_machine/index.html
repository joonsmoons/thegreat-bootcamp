<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Vending Machine</h2>

    <p>Choose coin</p>
    <div class="coin-box">
      <button class="coin">100</button>
      <button class="coin">500</button>
      <button class="coin">1000</button>
    </div>

    <p>Inserted amount: <span class="vending-balance"></span><span></span></p>

    <p>Choose drink</p>
    <div class="drinks"></div>

    <p>Output</p>
    <div class="output"></div>
    <script src="./main.js"></script>
  </body>
</html>
