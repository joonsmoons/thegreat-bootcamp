<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

        color: red;
      }

      .color-blue {
        color: blue;
      }

      .color-yellow {
        color: yellow;
      }

      .bg-yellow {
        background-color: yellow;
      }

      .box1 {
        color: red;
        background-color: blue;
      }
      /* main color */
      /* secondary color */
      /* info */
      /* danger */
    </style>
  </head>

    <!-- 글로벌 속성 class -->
    <p class="color-red">빨간색 글자입니다.</p>
    <div class="color-red">div 태그 - 빨간색 글자</div>
    <h1 class="color-yellow">그냥 제목입니다.</h1>
    <p class="color-primary bg-yellow">메인 컬러</p>
    <p class="bg-yellow">배경색이 노란색 입니다.</p>
    <p class="box1">글자는 빨간색, 배경은 파란색</p>

</html>
